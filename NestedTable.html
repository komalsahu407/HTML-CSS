<h1>Nested Table</h1>
<body>
    <table border="1">
        <thead>
            <tr>
               <td colspan="1">Main Table row 1 column 1</td>
               <td>
                    Main Table column 2
                <table border="1">
                    <thead>
                        <tr>
                            <td colspan="1">Inner Tsble row 1 column 1</td>
                            <td colspan="1">Inner Table row 1 column</td>
                        </tr>
                        <tr>
                            <td colspan="1">Inner Table 2 column 1</td>
                            <td colspan="1">Inner Table row 2 column</td>
                        </tr>
                       <tr>
                        <td colspan="1">Inner Table row 3 column 1</td>
                        <td colspan="1">Inner table row 3 column1</td>
                       </tr>
                    </thead>
                </table>
               </td>
            </tr>
            <tr>
                <td colspan="1">Main Table row 2 column 1</td>
                <td colspan="1">Main Table row 2 column 2</td>
            </tr>
        </thead>
    </table>
    
</body>
