<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>IIT JEE Registeration form</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>
        <label for="Phone">Phone:</label>
        <input type="tel" id="Phone"><br><br>
        <label>Gender:</label>
        <input type="radio" id="male">
        <label for="male">Male</label>
        <input type="radio" id="female">
        <label for="female">Female</label>
         <input type="radio" id="oth">
        <label for="oth">Other</label><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="" id="dob"><br><br>
        <label for="sc">School Name:</label>
        <input type="text" id="sc"><br><br>
        <label for="board">Board:</label>
        <select  id="board">
            <option>Select your Board</option>
            <option value="cbse">CBSE Board</option>
            <option value="up">UP Board</option>
            <option value="mp">MP Board</option>
        </select><br><br>
        <label for="pass">Year of Passing:</label>
        <input type="number"><br><br>
        <label for="center">Exam-Center:</label>
        <select name="cen" id="center">
            <option value="">Select Center</option>
            <option value="vns">Varansi</option>
            <option value="jnp">Jaunpur</option>
            <option value="lku">Lucknow</option>
        </select>
        <br><br>
        <button>Register</button>
        </fieldset>
    </form>
</body>
</html>
